<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>布局界面</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body, html {
			height: 100%;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			height: 100%;
		}
		.sidebar {
			width: 220px;
			background-color: #2c3e50;
			color: white;
			display: flex;
			flex-direction: column;
			padding: 20px 0;
		}
		.sidebar div {
			padding: 15px 20px;
			border-bottom: 1px solid #34495e;
			text-align: center;
			cursor: pointer;
		}
		.sidebar div:hover {
			background-color: #34495e;
		}
		.content {
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		.header {
			height: 60px;
			background-color: #ecf0f1;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			padding: 0 20px;
			border-bottom: 1px solid #bdc3c7;
		}
		.header button {
			padding: 10px 20px;
			background-color: #e74c3c;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.header button:hover {
			background-color: #c0392b;
		}
		.main-content {
			flex: 1;
			padding: 20px;
			background-color: #ecf0f1;
			display: flex;
			align-items: center;
			justify-content: center;
			border-top: 1px solid #bdc3c7;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="sidebar">
		<div>导航栏</div>
		<div>项目一</div>
		<div>项目二</div>
	</div>
	<div class="content">
		<div class="header">
			<button>登出</button>
		</div>
		<div class="main-content">页面内容</div>
	</div>
</div>
</body>
</html>
